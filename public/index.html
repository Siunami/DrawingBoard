<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Matthew Siu + Jason Doo">
  <meta name="description" content="Realtime drawing app">
  <meta name="source" content="https://github.com/jsondoo/DrawingBoard">
  <title>Draw your thang</title>
  <script src="libraries/p5.js" type="text/javascript"></script>

  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="sketch.js" type="text/javascript"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="canvas-holder">
      <div id="color-picker">
        <span>Color Picker</span>
        <button id="red" value="#FF0000" onclick="changeColour(this.value)"></button>
        <button id="orange" value="#FF7F00" onclick="changeColour(this.value)"></button>
        <button id="yellow" value="#FFFF00" onclick="changeColour(this.value)"></button>
        <button id="green" value="#00FF00" onclick="changeColour(this.value)"></button>
        <button id="blue" value="#0000FF" onclick="changeColour(this.value)"></button>
        <button id="purple" value="#9400D3" onclick="changeColour(this.value)"></button>
        <button id="black" value="#000000" onclick="changeColour(this.value)"></button>
        <button id="white" value="#FFFFFF" onclick="changeColour(this.value)"></button>
      </div>
    </div>  
    <div id="controls">
      <span>Pen size <span id="slider"></span> <span class="sizecounter"></span></span>
      <button id="download" onclick="saveCanvas()">Download Image</button>
      <button onclick="clearCanvas()">Clear</button>
      <span>Users Online: </span><span id="num_users">0</span>
    </div>
  </div>
  <script>
  function saveCanvas() {
    var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
    window.location.href = image;
  }
  </script>
</body>
</html>
